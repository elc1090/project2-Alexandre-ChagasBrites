<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Pokédex com PokéAPI</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer="defer"></script>
    </head>
    <body>
        <header class="scroll-snap">
            <h1>Pokédex com PokéAPI</h1>
        </header>
        <main>
            <div class="hori-bar top-bar"></div>
            <div class="stretch-bar">
                <div class="vert-bar left-bar"></div>
                <div class="scroll-snap" id="pokedex">
                    <div class="pokedex-left">
                        <p class="contents">
                            CONTENTS
                        </p>
                        <ol id="pokemonSpecies">
            
                        </ol>
                    </div>
                    <div class="pokedex-right">
                        <div class="pokedex-right-top">
                            <p>
                                SEEN
                                <br>
                                151
                                <br>
                                <br>
                                OWN
                                <br>
                                151
                            </p>
                        </div>
                        <div class="pokedex-right-bottom">
                            <p>
                                DATA
                                <br>
                                <br>
                                CRY
                                <br>
                                <br>
                                AREA
                                <br>
                                <br>
                                QUIT
                            </p>
                        </div>
                    </div>
                </div>
                <div class="scroll-snap" id="entry">
                    <div class="entry-top">
                        <div>
                            <div class="icon">
                                <img id="entryIcon">
                            </div>
                            <p id="entryId">
        
                            </p>
                        </div>
                        <div class="entry-top-right">
                            <p id="entryName">
            
                            </p>
                            <p id="entryCategory">
            
                            </p>
                            <div class="entry-data">
                                <p>
                                    HT
                                </p>
                                <p id="entryHeight">

                                </p>
                            </div>
                            <div class="entry-data">
                                <p>
                                    WT
                                </p>
                                <p id="entryWeight">
    
                                </p>
                            </div>
                        </div>
                    </div>
                    <div class="entry-bottom">
                        <p id="entryText">
        
                        </p>
                        <p id="entryMarker">
                            ▼
                        </p>
                    </div>
                </div>
                <div class="scroll-snap" id="blank"></div>
                <div class="vert-bar right-bar"></div>
            </div>
            <div class="hori-bar bottom-bar"></div>
        </main>
        <footer>
            <p>
                Desenvolvido por Alexandre Chagas Brites
            </p>
            <p> 
                Sprites retirados de <a href="https://www.spriters-resource.com/">The Spriters Resource</a>
            </p>
        </footer>
    </body>
</html>
