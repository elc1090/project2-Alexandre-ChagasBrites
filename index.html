<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Pokédex com PokéAPI</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer="defer"></script>
    </head>
    <body style="height: 100vh; display: flex; flex-direction: column; justify-content: space-between">
        <header class="entry">
            <p>
                Pokédex
            </p>
        </header>
        <main>
            <div class="entry" id="pokedex" style="display: flex">
                <div style="width: 14.625em; border-right: 0.25em solid #181818; padding-bottom: 2em; padding-right: 0.375em">
                    <p class="contents" style="position: sticky; top: 0; padding-top: 1em; z-index: 1; background-color: #f8f8f8">
                        CONTENTS
                    </p>
                    <ol id="pokemonSpecies">
        
                    </ol>
                </div>
                <div style="position: sticky; top: 0; height: 18em; width: 100%; padding-left: 0.375em">
                    <div style="border-bottom: 0.125em solid #181818; padding-top: 2em; padding-bottom: 1.25em; padding-left: 1em">
                        <p>
                            SEEN
                        </p>
                        <p>
                            151
                        </p>
                        <p style="margin-top: 1em">
                            OWN
                        </p>
                        <p>
                            151
                        </p>
                    </div>
                    <div style="margin-top: 0.125em; border-top: 0.25em solid #181818; padding-top: 1em; padding-bottom: 1em; padding-left: 1em">
                        <p>
                            DATA
                            <br>
                            <br>
                            CRY
                            <br>
                            <br>
                            AREA
                            <br>
                            <br>
                            QUIT
                        </p>
                    </div>
                </div>
            </div>
            <div class="entry" id="entry">
                <div style="display: flex; border: 0.125em solid #181818; padding: 0.5em 0.5em 0.375em">
                    <div>
                        <div class="icon">
                            <img id="entryIcon">
                        </div>
                        <p id="entryId" style="text-align: center">
    
                        </p>
                    </div>
                    <div style="width: 100%; padding-left: 1em">
                        <p id="entryName" style="padding-top: 1em">
        
                        </p>
                        <p id="entryCategory" style="padding-top: 1em">
        
                        </p>
                        <div style="display: flex; justify-content: space-between; padding-top: 1em">
                            <p>
                                HT
                            </p>
                            <p id="entryHeight" style="padding-right: 1em">
                            </p>
                        </div>
                        <div style="display: flex; justify-content: space-between; padding-top: 1em">
                            <p>
                                WT
                            </p>
                            <p id="entryWeight">

                            </p>
                        </div>
                    </div>
                </div>
                <div style="border: 0.125em solid #181818; padding: 0.375em 0.5em">
                    <p id="entryText" style="padding-top: 1em; white-space: pre-line">
    
                    </p>
                    <p id="entryMarker" style="text-align: right">
                        ▼
                    </p>
                </div>
            </div>
        </main>
        <footer>
            <p style="text-align: center">
                Desenvolvido por Alexandre Chagas Brites
            </p>
            <p style="text-align: right"> 
                Sprites retirados de <a href="https://www.spriters-resource.com/" class="underline">The Spriters Resource</a>
            </p>
        </footer>
    </body>
</html>
