<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Pokédex com PokéAPI</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer="defer"></script>
    </head>
    <body>
        <header>
            <p>
                Pokédex
            </p>
        </header>
        <main>
            <div id="pokedex">
                <p class="contents">
                    CONTENTS
                </p>
                <ol id="pokemonSpecies">
    
                </ol>
            </div>
            <div id="entry">
                <div style="display: flex; border: 0.125em solid #181818; padding: 0.5em 0.5em 0.375em">
                    <div>
                        <div class="icon">
                            <img id="entryIcon">
                        </div>
                        <p id="entryId" style="text-align: center">
    
                        </p>
                    </div>
                    <div style="width: 100%; padding-left: 1em">
                        <p id="entryName" style="padding-top: 1em">
        
                        </p>
                        <p id="entryCategory" style="padding-top: 1em">
        
                        </p>
                        <div style="display: flex; justify-content: space-between; padding-top: 1em">
                            <p>
                                HT
                            </p>
                            <p id="entryHeight" style="padding-right: 1em">
                            </p>
                        </div>
                        <div style="display: flex; justify-content: space-between; padding-top: 1em">
                            <p>
                                WT
                            </p>
                            <p id="entryWeight">

                            </p>
                        </div>
                    </div>
                </div>
                <div style="border: 0.125em solid #181818; padding: 0.375em 0.5em">
                    <p id="entryText" style="padding-top: 1em; white-space: pre-line">
    
                    </p>
                    <p style="text-align: right">
                        ▼
                    </p>
                </div>
            </div>
        </main>
        <footer>
            <p style="text-align: center">
                Desenvolvido por Alexandre Chagas Brites
            </p>
            <p style="text-align: right"> 
                Sprites retirados de <a href="https://www.spriters-resource.com/" class="underline">The Spriters Resource</a>
            </p>
        </footer>
    </body>
</html>
