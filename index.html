<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Pokédex com PokéAPI</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer="defer"></script>
    </head>
    <body>
        <header>
            <p>
                Pokédex
            </p>
        </header>
        <main>
            <div id="pokedex">
                <p class="contents">
                    CONTENTS
                </p>
                <ol id="pokemonSpecies">
    
                </ol>
            </div>
            <div id="entry">
                <div style="display: flex">
                    <div class="icon">
                        <img id="entryIcon">
                    </div>
                    <div>
                        <p id="entryName">
        
                        </p>
                        <p id="entryCategory">
        
                        </p>
                        <p id="entryHeight">
        
                        </p>
                        <p id="entryWeight">
        
                        </p>
                    </div>
                </div>
                <p id="entryText">

                </p>
            </div>
        </main>
        <footer>
            <p style="text-align: center">
                Desenvolvido por Alexandre Chagas Brites
            </p>
            <p style="text-align: right"> 
                Sprites retirados de <a href="https://www.spriters-resource.com/" class="underline">The Spriters Resource</a>
            </p>
        </footer>
    </body>
</html>
